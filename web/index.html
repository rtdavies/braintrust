<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bt.css">
    <script src="bt.js"></script>
    <script>
        window.onload = init

        function foldinput() {
            let twisty = document.getElementById('twisty')
            let inputs = document.getElementById('inputcontainerdiv')
            if (inputs.style.display == 'none') {
                inputs.style.display = 'block'
                twisty.innerHTML = '^'
            } else {
                inputs.style.display = 'none'
                twisty.innerHTML = 'v'
            }
        }
    </script>
</head>
<body>
    <div id="twistycontainer" onclick="foldinput()">
        <p id="twisty">^</p>
    </div>
    <div id="inputcontainerdiv">
        <h2>Brain Trust</h2>

        <form id="connectform">
            <fieldset id="connectfieldset" form="connectform">
                <legend>Cortex API Connection Configuration</legend>

                <label for="websocketurl">Web Socket URL:</label>
                <input type="text" id="websocketurl" name="websocketurl" value="wss://localhost:6868"><br/>

                <label for="clientid">Client Id:</label>
                <input type="text" id="clientid" name="clientid" value="IX2l8ZRzuWVOVKDKUt12A1uvvJRrf838FYtbOPJl"><br/>

                <label for="clientsecret">Client Secret:</label>
                <input type="password" id="clientsecret" name="clientsecret"><br/>

                <input type="submit" value="Connect">
            </fieldset>
        </form>
        <form id="subscribeform">
            <fieldset id="subscribefieldset" form="subscribeform" disabled>
                <legend>Event Stream Subscriptions</legend>

                <input type="checkbox" id="faccheckbox" name="faccheckbox" value="fac">
                <label for="faccheckbox"> Facial Expressions</label><br>

                <input type="checkbox" id="motcheckbox" name="motcheckbox" value="mot">
                <label for="motcheckbox"> Motion</label><br>

                <input type="submit" value="Update subscriptions">
            </fieldset>
        </form>
        <form id="behaviorform">
            <fieldset id="behaviorfieldset" form="behaviorform">
                <legend>Event Stream Behavior</legend>

                <label for="logeventsecheckbox"> Log events</label>
                <input type="checkbox" id="logeventsecheckbox" name="logeventsecheckbox"><br/>

                <label for="animateeventsecheckbox"> Animate events</label>
                <input type="checkbox" id="animateeventsecheckbox" name="animateeventsecheckbox"><br/>

                <label for="eventfrequency"> Event frequency</label>
                <input type="number" id="eventfrequency" name="eventfrequency" min="0.0" step=".5" value="1.0"><br/>
            </fieldset>
        </form>
    </div>
    <div id="animationcontainerdiv">
        <!-- Headset leads mapped to 5 animation divs  -->
        <div id="lead1" class="animationdiv animationcorner">AF3</div>
        <div id="lead2" class="animationdiv animationcorner">AF4</div>
        <div id="lead3" class="animationdiv animationcorner">T7</div>
        <div id="lead4" class="animationdiv animationcorner">T8</div>
        <div id="lead5" class="animationdiv animationcenter">PZ</div>
    </div>
</body>
</html>
